<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %} {% endblock %} | Hacker News</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/scripts.js' %}" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% block styles %}
    {% endblock %}
</head>

<!--HEADER -->
<header>
    <nav class="navbar fixed-top bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'img/icon.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      GreenWheel Management
    </a>
      <div class="d-flex">
          <a href="{% url "logout" %}" role="button" class="btn btn-outline-danger">Log out</a>
      </div>
  </div>
</nav>
</header>
<body>
<div class="row">
    <div class="col-md-12">
        {% block content %}
    {% endblock %}
    </div>
</div>
</body>
</html>
